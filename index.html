<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Ukraine</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gameOver.css">

</head>
<body>


  <canvas id="myCanvas"></canvas>

  <img class="soldier--margin" id="player" src="assets/images/ukraine-soldier-walk1.png">
  <img class="soldier--margin" id="player" src="assets/images/ukraine-soldier-walk2.png">
  <img class="soldier--margin" id="player" src="assets/images/ukraine-soldier-jump.png">
  <img id="player" src="assets/images/ukraine-soldier-shooting.png">
  <img id="player" src="assets/images/ukraine-soldier-dead.png">

  <img id="enemyWalk" src="assets/images/russian-soldier-walk1.png">
  <img id="enemyWalk" src="assets/images/russian-soldier-walk2.png">
  <img id="enemyWalk" src="assets/images/russian-soldier-dead.png">
  <img id="enemyAirplane" src="assets/images/russian-soldier-airplane.png">
  <img id="putinAirplane" src="assets/images/putin.png">
  
  
  <img id="landMine" src="assets/images/landMine.png"> 
  <img id="explosionSprite" src="assets/images/explosionSprite.png">
  
  
  <img id="layer1" src="assets/images/bg-layer-1.png">
  <img id="layer2" src="assets/images/bg-layer-2.png">
  <img id="layer3" src="assets/images/bg-layer-3.png">
  <img id="layer4" src="assets/images/bg-layer-4.png">
  <img id="layer5" src="assets/images/bg-layer-5.png">
  

  <img id="life" src="assets/images/life.png" alt="Life Icon">
  <img id="coinSprite" src="assets/images/euroCoinSprite.png" alt="Life Icon">
  

  <audio id="shotSound" src="assets/sounds/shot.mp3"></audio>
  <audio id="step1Sound" src="assets/sounds/step1.wav"></audio>
  <audio id="step2Sound" src="assets/sounds/step2.wav"></audio>
  <audio id="jumpSound" src="assets/sounds/jump.mp3"></audio>
  <audio loop id="backgroundSound" src="assets/sounds/background.mp3"></audio>
  <audio id="enemyDeath" src="assets/sounds/enemyDeath.wav"></audio>
  <audio id="airplaneSound" src="assets/sounds/airplanes.wav"></audio>
  <audio id="loseLife" src="assets/sounds/loseLife.wav"></audio>
  <audio id="loseGame" src="assets/sounds/loseGame.wav"></audio>
  <audio id="extraLife" src="assets/sounds/extraLife.wav"></audio>
  <audio id="explosionSound" src="assets/sounds/explosion.mp3"></audio>


  <section class="game-over__background">
    <div class="game-over__container">
      <div class="game-over__images">
        <img class="game-over__image" src="assets/images/broken-heart.png" alt="">
        <img class="game-over__image" src="assets/images/broken-heart.png" alt="">
        <img class="game-over__image" src="assets/images/broken-heart.png" alt="">
        <img class="game-over__image" src="assets/images/broken-heart.png" alt="">
        <img class="game-over__image" src="assets/images/broken-heart.png" alt="">
      </div>
      <h2 class="game-over__tittle">Game Over</h2>
      <p id="timer" class="game-over__timer">10</p>
      <h4 class="game-over__subtitle">Try Again?</h4>
      <div class="game-over__options">
        <p class="game-over__yes">Yes</p>
        <p class="game-over__no">No</p>
      </div>
    </div>
  </section>
  


  <script type="module" src="js/main.js"></script>
</body>
</html>
